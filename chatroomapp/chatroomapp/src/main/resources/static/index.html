<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Chat Room</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>

    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .card {
            background-color: #495057;
            border: none;
        }
        .card-header {
            background-color: #6c757d;
        }
        .input-group-append .btn {
            background-color: #343a40;
            border: none;
        }
        .input-group-append .btn:hover {
            background-color: #23272b;
        }
        #message-container-table {
            width: 100%;
        }
        #message-container-table tr {
            border-bottom: 1px solid #6c757d;
        }
        #message-container-table td {
            padding: 8px;
        }
    </style>
</head>
<body>

<div id="name-from" class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" placeholder="Enter your name" id="name-value" autofocus class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-dark" id="login">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat-room" class="d-none">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-3">
                    <div class="card-header text-center">
                        <h3 id="name-title"></h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" placeholder="Enter your message" id="message-value" autofocus class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="logout">Logout</button>
                            </div>
                        </div>
                        <div class="table-responsive mt-3">
                            <table id="message-container-table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
